{% extends 'base.html' %}
{% block content %}
<div style="width: 50%;margin: auto;">

    <form method="post"
        class="relative space-y-3 rounded-md bg-white p-6 shadow-xl lg:p-10 border border-gray-100 m-10">
        {% csrf_token %}
        <h1 class="text-xl font-semibold lg:text-2xl">Login</h1>
        <p class="pb-4 text-gray-500">Sign in to access your account</p>

        <div>
            <label class=""> Username </label>
            <input type="text" placeholder="Username" name="username"
                class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring" />
        </div>

        <div>
            <label class=""> Password </label>
            <input type="password" placeholder="******" name="password"
                class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring" />
        </div>

        <div>
            <button type="submit"
                class="mt-5 w-full rounded-md bg-blue-600 p-2 text-center font-semibold text-white outline-none focus:ring">
                Login </button>
        </div>
    </form>
    <div class="py-12 text-center">
        <p class="whitespace-nowrap text-gray-600">
            Don't have an account?
            <a href="{% url 'user_register' %}" class="underline-offset-4 font-semibold text-gray-900 underline">Sign up
                for free.</a>
        </p>
    </div>
</div>

{% endblock %}
